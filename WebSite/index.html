<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="author" content="Cezaro e Pires" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="js/jquery-1.11.3.js" type="text/javascript"></script>
    <title>Paineis e indicadores</title>
    <link rel="stylesheet" href="css/styles.css" />
    <link rel="stylesheet" href="css/_spacing.css" />
    <link rel="icon" type="image/x-icon" href="assets/favicon.ico" />
    <script src="/js/pdf.js"></script>
  </head>
  <body onLoad="init()">
    <img
      id="imageBackground"
      class="imgBackground active"
      onmousemove="openButton()"
      onmouseenter="openButton()"
      onmouseleave="closeButton()"
    />
    <iframe
      id="iframeBackground"
      class="iframeBackground"
      onmousemove="openButton()"
      onmouseenter="openButton()"
      onmouseleave="closeButton()"
    ></iframe>

    <canvas
      onmousemove="openButton()"
      onmouseenter="openButton()"
      onmouseleave="closeButton()"
      id="objectBackground"
      class="objectBackground"
    ></canvas>

    <nav class="menu">
      <div class="logo">
        <img src="assets/logo.png" />
      </div>
      <ul id="nav-form" class="menu-form"></ul>
    </nav>
    <button
      onmouseenter="openButton()"
      class="button-menu-fixed"
      onclick="toogle()"
    >
      <img src="assets/arrow.svg" />
    </button>
  </body>
  <script src="js/index.js" type="text/javascript"></script>
</html>
